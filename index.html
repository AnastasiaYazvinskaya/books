		<!-- Server work -->
		
		<script>
			function fillData(data) {
				for (var key in data.books) {
			 		document.getElementById('books').innerHTML += "<a href='book.html?book="+ key +"' class='book clicked'><img src='images/"+ data.books[key].code +".jpg' alt='Обложка книги \""+ data.books[key].name +"\"'><h2>"+ data.books[key].name +"</h2><h3>"+ data.books[key].author +"</h3></a>";
			 	}
			}
			window.onload = function() {
		 		fetch('https://anastasiayazvinskaya.github.io/bookshelf/books/data/dataBooks.json')
				    .then((response) => response.json())
				    .then((json) => fillData(json));
			}
		</script>
